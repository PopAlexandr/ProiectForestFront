<!-- src/app/app.component.html -->

<div class="container">
  <h1>Product Management</h1>

  <h2>Product List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Stock Quantity</th>
      <th>Category</th>
      <th>Supplier</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.stockQuantity }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.supplier }}</td>
    </tr>
    </tbody>
  </table>

  <h2>Add New Product</h2>
  <form #productForm="ngForm" (ngSubmit)="addProduct(productForm.value)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required [(ngModel)]="newProduct.name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="newProduct.description" class="form-control" />
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required [(ngModel)]="newProduct.price" class="form-control" />
    </div>
    <div class="form-group">
      <label for="stockQuantity">Stock Quantity:</label>
      <input type="number" id="stockQuantity" name="stockQuantity" required [(ngModel)]="newProduct.stockQuantity" class="form-control" />
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required [(ngModel)]="newProduct.category" class="form-control" />
    </div>
    <div class="form-group">
      <label for="supplier">Supplier:</label>
      <input type="text" id="supplier" name="supplier" required [(ngModel)]="newProduct.supplier" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
